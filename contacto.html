    <main class="container-fluid text-light row">
        <div class="col-12 col-md-4 d-flex flex-column justify-content-center align-items-center">

            <p>Si tienes alguna duda o queja que presentar, mandanos un mensaje para que podamos solucionarle el problema.</p>
        </div>

        <form action="javascript:void(0)" class="row g-3 mb-3 col-12 col-md-8" data-bs-theme="dark">

                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName">
              </div>

                <label for="lastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastName">
              </div>
            
            <div class="col-md-12">
                <label for="inputEmail" class="form-label">Email</label>

              </div>
              <div class="col-md-12">
                <label for="orderNumber" class="form-label">Nº del Pedido (opcional)</label>
                <input type="text" class="form-control" id="orderNumber">
              </div>
              <div class="col-md-12">
                <label for="phoneNumber" class="form-label">Numero de teléfono (opcional)</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>
              <div class="col-md-12">
                <label for="message" class="form-label">Mensaje</label>
                <textarea type="text" class="form-control" id="message" rows="4" placeholder="Escribe aqui tu mensaje..."></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
        </form>
